<div class="configuration-form">
  <h2>System Configuration</h2>
  <form (ngSubmit)="onSubmit()" #configForm="ngForm">
    <div>
      <label for="totalTickets">Total Tickets:</label>
      <input
        type="number"
        id="totalTickets"
        [(ngModel)]="totalTickets"
        name="totalTickets"
        required
        #totalTicketsField="ngModel"
      />
      <div *ngIf="totalTicketsField.invalid && totalTicketsField.touched" class="error-message">
        Total Tickets is required.
      </div>
    </div>

    <div>
      <label for="ticketReleaseRate">Ticket Release Rate:</label>
      <input
        type="number"
        id="ticketReleaseRate"
        [(ngModel)]="ticketReleaseRate"
        name="ticketReleaseRate"
        required
        #ticketReleaseRateField="ngModel"
      />
      <div *ngIf="ticketReleaseRateField.invalid && ticketReleaseRateField.touched" class="error-message">
        Ticket Release Rate is required.
      </div>
    </div>

    <div>
      <label for="customerRetrievalRate">Customer Retrieval Rate:</label>
      <input
        type="number"
        id="customerRetrievalRate"
        [(ngModel)]="customerRetrievalRate"
        name="customerRetrievalRate"
        required
        #customerRetrievalRateField="ngModel"
      />
      <div *ngIf="customerRetrievalRateField.invalid && customerRetrievalRateField.touched" class="error-message">
        Customer Retrieval Rate is required.
      </div>
    </div>

    <div>
      <label for="maxTicketCapacity">Max Ticket Capacity:</label>
      <input
        type="number"
        id="maxTicketCapacity"
        [(ngModel)]="maxTicketCapacity"
        name="maxTicketCapacity"
        required
        #maxTicketCapacityField="ngModel"
      />
      <div *ngIf="maxTicketCapacityField.invalid && maxTicketCapacityField.touched" class="error-message">
        Max Ticket Capacity is required.
      </div>
    </div>

    <button type="submit" [disabled]="configForm.invalid">Submit</button>
  </form>
  <app-control-panel [ticketReleaseRate]="ticketReleaseRate" [customerRetrievalRate]="customerRetrievalRate"></app-control-panel>
</div>
